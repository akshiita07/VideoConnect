<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>VideoCall</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-firestore.js" type="module"></script>
  </head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Your Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Friends Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>

    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Generate new call id?</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="main.js"></script>


  </body>
</html>
